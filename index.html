<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">

        <nav class="navbar">
            <ul class="nav-tabs">
                <li class="nav-tab" data-filter="beers">Beers</li>
                <li class="nav-tab" data-filter="wines">Wines</li>
                <li class="nav-tab" data-filter="whiskeys">Whiskeys</li>
                <li class="nav-tab" data-filter="foods">Food</li>
                <li class="nav-tab" data-filter="specials">Special</li>
            </ul>
        </nav>

        <div class="menu-content">
            <div class="menu-column" id="menu"></div>
        </div>
    </div>

    <div class="sidebar-container">
        <div class="sidebar-container__padding">
            <h1>Your order</h1>
            <div class="order-items-container">

            </div>
        </div>
        <div class="sidebar-footer">
            <div class="order-total-container">
                <p class="order-total__text">TOTAL:</p>
                <p class="order-total__price"></p>
            </div>
            <a href="#" type="button" class="sidebar-button" data-option="card">CARD</a>
            <a href="#" type="button" class="sidebar-button" data-option="credit">CREDIT</a>
        </div>
    </div>

    <div class="modal-overlay closed"></div>
    <div class="modal-container closed">
        <div class="modal-header-container">
            <img src="done.svg"/>
        </div>
        <div class="modal-body-container">
            <h1>YOUR ORDER IS ON <br>IT'S WAY</h1>
        </div>
        <div class="modal-footer-container">
            <button type="button" class="button__link close-modal-link">Back to menu</button>
        </div>
    </div>
<script src="Beverages.js"></script>
<script src="dbLoader.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>
</html>
