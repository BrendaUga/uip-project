<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="menu-container">

        <nav class="navbar">
            <ul class="nav-tabs">
                <li class="nav-tab tr" data-filter="beers" key="beer" id="beerbutton"></li>
                <li class="nav-tab tr" data-filter="wines" key="wine" id="winebutton"></li>
                <li class="nav-tab tr" data-filter="whiskeys" key="whiskey" id="whiskeybutton"></li>
                <li class="nav-tab tr" data-filter="foods" key="food" id="foodbutton"></li>
                <li class="nav-tab tr" data-filter="specials" key="special" id="specialbutton"></li>
            </ul>
        </nav>

        <div class="menu-content">
            <div class="menu-column" id="menu"></div>
        </div>
    </div>

    <div class="sidebar-container">
        <div class="sidebar_top">
            <div class="login_wrapper">
                <div id="loggedUsername"></div>
                <button id="login_button" class="tr" key="login" type="button" style="padding:0px; border:0px; background:transparent;"></button>
            </div>
            <button id="en" class="lang"><img src="flag_en.png"></button>
            <button id="sv" class="lang"><img src="flag_sw.png"></button>
            <button id="ca" class="lang"><img src="flag_cat.png"></button>
            <button id="es" class="lang"><img src="flag_es.png"></button>
        </div>
        <div class="sidebar-container__padding">
            <h1 class="tr" key="your-order"></h1>
            <div class="order-items-container"></div>
        </div>
        <div class="sidebar-footer">
            <div class="order-total-container">
                <p class="order-total__text tr" key="total"></p>
                <p class="order-total__price"></p>
            </div>
            <a href="#" type="button" class="sidebar-button tr" data-option="card" key="card"></a>
            <a href="#" type="button" class="sidebar-button tr" data-option="credit" key="cash"></a>
        </div>
    </div>

    <div class="spinner closed">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <div class="modal-overlay closed"></div>
    <div class="modal-container closed"></div>
<script src="Goods.js"></script>
<script src="dbLoader.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>

<script src="app.js"></script>
<script src ="languages.js"></script>
</body>
</html>
