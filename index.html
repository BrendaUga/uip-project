<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">

        <nav class="navbar">
            <ul class="nav-tabs">
                <li class="nav-tab tr" data-filter="beers" key="beer"></li>
                <li class="nav-tab tr" data-filter="wines" key="wine"></li>
                <li class="nav-tab tr" data-filter="whiskeys" key="whiskey"></li>
                <li class="nav-tab tr" data-filter="foods" key="food"></li>
                <li class="nav-tab tr" data-filter="specials" key="special"></li>
            </ul>

        </nav>

        <div class="menu-content">
            <div class="menu-column" id="menu"></div>
        </div>
    </div>

    <div class="sidebar-container">
        <div class="sidebar-container__padding">
            <button id="es" class="lang"><img src="flag_es.png"></button>
            <button id="ca" class="lang"><img src="flag_cat.png"></button>
            <button id="sv" class="lang"><img src="flag_sw.png"></button>
            <button id="en" class="lang"><img src="flag_en.png"></button>
            <h1 class="tr" key="your-order"></h1>
            <div class="order-items-container">

            </div>
        </div>
        <div class="sidebar-footer">
            <div class="order-total-container">
                <p class="order-total__text tr" key="total"></p>
                <p class="order-total__price"></p>
            </div>
            <a href="#" type="button" class="sidebar-button tr" data-option="card" key="card"></a>
            <a href="#" type="button" class="sidebar-button tr" data-option="credit" key="cash"></a>
        </div>
    </div>

    <div class="modal-overlay closed"></div>
    <div class="modal-container closed">
        <div class="modal-header-container">
            <img src="done.svg"/>
        </div>
        <div class="modal-body-container">
            <h1>YOUR ORDER IS ON <br>IT'S WAY</h1>
        </div>
        <div class="modal-footer-container">
            <button type="button" class="button__link close-modal-link">Back to menu</button>
        </div>
    </div>
<script src="Beverages.js"></script>
<script src="dbLoader.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<script src="app.js"></script>
<script src ="languages.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#en').trigger('click');
        });
    </script>
</body>
</html>
