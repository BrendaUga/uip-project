<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager view</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="menu-container">

        <nav class="navbar">
            <ul class="nav-tabs">
                <li class="nav-tab tr" data-filter="beers" key="beer"></li>
                <li class="nav-tab tr" data-filter="wines" key="wine"></li>
                <li class="nav-tab tr" data-filter="whiskeys" key="whiskey"></li>
                <li class="nav-tab tr" data-filter="foods" key="food"></li>
                <li class="nav-tab tr" data-filter="specials" key="special"></li>
            </ul>
        </nav>

        <div class="menu-content">
            <div class="menu-column" id="menu"></div>
            <a href="#" type="button" class="sidebar-button restock-button manager_button tr" key="restock"></a>
        </div>
    </div>

    <div class="sidebar-container">
        <div class="sidebar_top">
            <div class="login_wrapper">
                <div id="loggedManager" style="margin-right: 12px">Alice (Manager),</div>
                <button id="login_button" class="tr"  key="logout" type="button" value="Log out" style="padding:0px; border:0px; background:transparent;">
            </div>
            <button id="en" class="lang"><img src="flag_en.png"></button>
            <button id="sv" class="lang"><img src="flag_sw.png"></button>
            <button id="ca" class="lang"><img src="flag_cat.png"></button>
            <button id="es" class="lang"><img src="flag_es.png"></button>
        </div>
        <div class="sidebar-container__padding">
            <h1 class="tr" key="currentOrders"></h1>
            <div class="order-items-container">

            </div>
        </div>
        <div class="sidebar-footer">
            <a href="#" type="button" class="sidebar-button manager_button tr" data-option="done" key="markAsDone"></a>
            <a href="#" type="button" class="sidebar-button manager_button button__link hidden tr" data-option="undo" key="undo"></a>
            <a href="#" type="button" class="sidebar-button manager_button button__link hidden tr" data-option="redo" key="redo"></a>
        </div>
    </div>

    <div class="modal-overlay closed"></div>
    <div class="modal-container closed"></div>

    <script src="Goods.js"></script>
    <script src="dbLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <script src="languages.js"></script>
</body>
</html>
